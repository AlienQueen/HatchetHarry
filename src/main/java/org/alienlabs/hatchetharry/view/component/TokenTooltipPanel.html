<!doctype html>
<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en"
        lang="en">
<wicket:panel>
			<span class="cardTooltip black">	
				<pre class="tip" id="status2"></pre><a wicket:id="closeTooltip" href="#"><img

				<span class="myfont">&nbsp;Type: </span><span wicket:id="type" class="myfont"></span><br/><br/>

                                                                      class="myfont"></span><br/><br/>

				<span class="myfont">&nbsp;Description: </span><span wicket:id="description" class="myfont"></span><br/><br/>

				<span wicket:id="counterPanel"></span>

</wicket:panel>
