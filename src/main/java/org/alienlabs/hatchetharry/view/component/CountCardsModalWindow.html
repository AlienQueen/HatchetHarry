<wicket:panel>

		<br/><br/><br/>
		<div align="center">
				<table class="countCards">
					<tr class="myfont">
						<th class="countCards">Player</th>
						<th class="countCards">Hand</th>
						<th class="countCards">Library</th>
						<th class="countCards">Graveyard</th>
						<th class="countCards">Exile</th>
						<th class="countCards">Battlefield</th>
						<th class="countCards">Total </th>
					</tr>
					<tr wicket:id="players" class="myfont">
						<td wicket:id="playerName" class="countCards"></td>
						<td wicket:id="hand" class="countCards"></td>
						<td wicket:id="library" class="countCards"></td>
						<td wicket:id="graveyard" class="countCards"></td>
						<td wicket:id="exile" class="countCards"></td>
						<td wicket:id="battlefield" class="countCards"></td>
						<td wicket:id="total" class="countCards"></td>
					</tr>
					<tfoot>
						<tr>
							<th class="countCards">&nbsp;</th>
							<th class="countCards">&nbsp;</th>
							<th class="countCards">&nbsp;</th>
							<th class="countCards">&nbsp;</th>
							<th class="countCards">&nbsp;</th>
							<th class="countCards">&nbsp;</th>
							<th class="countCards">&nbsp;</th>
						</tr>
					</tfoot>
			</table>
		</div>
		
</wicket:panel>
