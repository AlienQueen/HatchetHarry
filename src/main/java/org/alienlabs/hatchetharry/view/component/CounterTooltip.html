<!doctype html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xml:lang="en"
        lang="en">
<wicket:panel>

	<span class="myfont">Add counter : </span>
		<form wicket:id="form">
		<input wicket:id="counterAddName" type="text" class="myfont"></input>&nbsp;&nbsp;
		<button wicket:id="submit" type="submit" class="myfont">Submit</button>
		</form> 
		<br/><br/> 
		<span wicket:id="counters" class="myfont">
			<form wicket:id="setCounterForm">
				<span wicket:id="counterName" class="myfont"></span> counter :  
				<span wicket:id="numberOfCounters" class="myfont"></span>&nbsp;
				<a wicket:id="addCounterLink" href="#">
					<img wicket:id="counterPlus" title="add 1 counter"></img>&nbsp;
				</a>
				<a wicket:id="removeCounterLink" href="#">
					<img wicket:id="counterMinus" title="remove 1 counter"></img>&nbsp;
				</a>
				<input wicket:id="setCounterButton" href="#" type="text" class="myfont" size="3"></input>&nbsp;
				<button wicket:id="setCounterSubmit" type="submit" class="myfont">Submit</button>
			</form> 
		<br/><br/>
	</span>

</wicket:panel>
</html>
