<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

	<wicket:panel>

		<span wicket:id="cardInBattlefieldContextMenu"  id="cardInBattlefieldContextMenu">
            <span class="pop_ctrl" style="cursor: default;"><i class="myfont contextMenuButton" title="Open context menu">&nbsp;&nbsp;&nbsp;<br/>&nbsp;&nbsp;&nbsp;</i></span>
            <ul id="demo_ul" style="position: absolute; margin-top: -50px; margin-left: 0px; background: none repeat scroll 0% 0%; width: 300px; float: left; padding: 0px; border-radius: 10px; display: none; z-index: 10;">
                <li class="demo_li" style="display: block; float: left; width: 100px; height: 100px; text-align: center; border-radius: 10px; background: none repeat scroll 0% 0%; cursor: default;"><span wicket:id="putToHand"><br/><img src="/image/putToHand.png"/><div class="myfont"><br/>Put to hand<br/></div></span></li>
                <li class="demo_li" style="display: block; float: left; width: 100px; height: 100px; text-align: center; border-radius: 10px;"><span wicket:id="putToGraveyard"><br/><img src="/image/putToGraveyard.png"/><div class="myfont">Put to graveyard</div></span></li>
                <li class="demo_li" style="display: block; float: left; width: 100px; height: 100px; text-align: center; border-radius: 10px;"><span wicket:id="putToExile"><br/><img src="/image/putToExile.png"/><div class="myfont"><br/>Put to exile<br/></div></span></li>
            </ul>
        </span>	

	</wicket:panel>
</html>
