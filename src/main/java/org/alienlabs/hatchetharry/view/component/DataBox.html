<html xmlns:wicket>
<wicket:panel>
  
  	<span wicket:id="parent">
	  	<span wicket:id="box">
			<span wicket:id="playerLabel"></span>
			<span wicket:id="playerLifePointsParent">
				<span wicket:id="playerLifePoints"></span>
			</span>
			&nbsp;

				<img wicket:id="playerPlus" title="add 1 life"></img>&nbsp;

				<img wicket:id="playerMinus" title="remove 1 life"></img>
			</a>
			<br/><br/>
		</span>
	</span>
		
</wicket:panel>
</html>
