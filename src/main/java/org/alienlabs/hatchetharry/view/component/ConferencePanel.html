<!doctype html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xml:lang="en"
        lang="en">
<wicket:head>
	<script>
	window.setTimeout(function() {
		fillUserId();
	}, 1000);
	</script>
</wicket:head>
<wicket:panel>
	<!--  conference -->
	<div id="conference" class="myfont">
		<div class="myfont">
            <br/><br/>
            <div style="display:table-cell; vertical-align:middle" class="myfont" id="divCallCtrl">
                <br/><br/>
                <h2>
                    Call control
                </h2>
                <br>
                <table style="width: 100%;">
                    <tbody>
                    <tr>
                        <td style="white-space:nowrap;">
                            Your id is: <input id="userId"></input>                            
                        </td>
                    </tr>
                    <tr>
                        <td style="white-space:nowrap;">
                            Enter id to call:                            
                        </td>
                    </tr> 
                    <tr>
                        <td style="white-space:nowrap;">
                            <input class="myfont" type="text" placeholder="Enter id" id="txtPhoneNumber" style="width: 100%; height:100%"></input>                            
                        </td>
                    </tr>
                    <tr>
                        <td align="right" colspan="1">
                            <div style="margin: 0; vertical-align:middle" class="btn-toolbar">
                                <div class="btn-group" id="divBtnCallGroup">
                                <ul style="visibility: visible;" class="dropdown-menu" id="ulCallOptions">
        <li><button onclick="callAudio(document.getElementById('txtPhoneNumber').value);" class="myfont">Audio</button></li>
        <li><button onclick="callVideo(document.getElementById('txtPhoneNumber').value);" class="myfont">Video</button></li>
        <li id="liScreenShare"></li>
        <li class="divider"></li>
    </ul></div>&nbsp;&nbsp;
                                <div class="btn-group">
                                    <input type="button" onclick="hangup();" value="HangUp" class="btn btn-primary myfont" style="margin: 0; vertical-align:middle; height: 100%;" id="btnHangUp">
                                </div>
                             </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="tab-video" id="tdVideo">
                            <div class="div-video" id="divVideo">
                                <div style="border:1px solid #000; height:100%; width:100%" id="divVideoRemote">
                                    <video id="their-video" autoplay></video>
                                </div>
                                <div style="border:0px solid #000" id="divVideoLocal">
                                    <video width="88px" height="72px" style="opacity: 0;
                                        margin-top: -80px; margin-left: 5px; background-color: #000000; -webkit-transition-property: opacity;
                                        -webkit-transition-duration: 2s;" muted="true" autoplay="autoplay" id="video_local" class="video">
                                    </video>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                       <td align="center">
                            <div style="opacity: 0; margin-top: 3px" class="call-options" id="divCallOptions">
                            </div>
                        </td>
                    </tr>
                </tbody></table>
            </div>
                <!-- Audios -->
    <audio id="ringtone" loop src="http://sipml5.org/sounds/ringtone.wav" />
    <audio id="ringbacktone" loop src="http://sipml5.org/sounds/ringbacktone.wav" />
	</div>
	</div>
</wicket:panel>

</html>
