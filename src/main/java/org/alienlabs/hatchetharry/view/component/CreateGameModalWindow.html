<wicket:panel>

		<div style="position:absolute; left: 15%;">
			<form wicket:id="form" action="" class="myfont">
				
				<br/><br/>

				<span wicket:id="nameLabel">Your name</span><input wicket:id="name" type="text" class="myfont"></input>
				<br/><br/>

				<span wicket:id="sideLabel">Your side</span><select wicket:id="sideInput" class="myfont"></select>
				<br/><br/>

				<span wicket:id="chooseDeck">Choose a deck</span>
				
				<span wicket:id="deckParent">
					<select wicket:id="decks" class="myfont"></select>
				</span>
				<br/><br/>
				
				<b><span wicket:id="gameId">Id of the Game</span><br/><br/></b>
				
				<button wicket:id="submit" type="submit" class="myfont">OK</button>
				
			</form>
		</div>
		
</wicket:panel>
