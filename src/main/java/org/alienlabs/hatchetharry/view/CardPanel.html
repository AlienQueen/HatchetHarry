    */    

    div.yuimenu {

    }

        instance's width to expand to 100% of the browser viewport.
    */
    div.yuimenu .bd {
    
        zoom: normal;
    
    }

    rendered into is ready to be scripted.
	*/

   /*

        the configuration properties necessary to create a MenuItem and

		                                          { text: "Yahoo! Calendar",  url: "http://calendar.yahoo.com" },
		                                          { text: "Yahoo! Notepad", url: "http://notepad.yahoo.com" }
		              
		                                      ] 
		                                  }

		                              { text: "Auctions", url: "http://auctions.shopping.yahoo.com" },
		                              { text: "Autos", url: "http://autos.yahoo.com" },

	        /*
			Instantiate a Menu:  The first argument passed to the constructor
			is the id for the Menu element to be created, the second is an 
			object literal of configuration properties.
        */
        var oContextMenu = new YAHOO.widget.Menu("contextMenus", { X: 150, Y: 450});

        /*
            Add items to the Menu instance by passing an array of object literals 
            (each of which represents a set of YAHOO.widget.MenuItem 
            configuration properties) to the "addItems" method.
        */
        oContextMenu.addItems(allContextMenuItems);

        /*
            Since this Menu instance is built completely from script, call the 
            "render" method passing in the DOM element that it should be 
            appended to.
        */
        oContextMenu.render("rendertarget");
        YAHOO.util.Event.addListener("contextMenu", "click", renderContextMenu, null, oContextMenu);

        var displayed = false;
        
        function renderContextMenu() {
        	jQuery('#bubbletip1Placeholder').removeBubbletip();
        	oContextMenu.show();
        	displayed = true;
        	YAHOO.util.Event.addListener("contextMenu", "mouseOutEvent", hideContextMenu, null, oContextMenu);
            }
        function hideContextMenu() {
        	displayed = false;
        	jQuery('#bubbletip1Placeholder').bubbletip(jQuery('#cardBubbleTip1'));
        	YAHOO.util.Event.addListener("contextMenu", "click", renderContextMenu, null, oContextMenu)
        }
    });
    </script>
    
    <script type="text/javascript">
	    jQuery(document).ready(function() { jQuery('#bubbletip1Placeholder').bubbletip(jQuery('#cardBubbleTip1')); });
	</script>
