<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        xml:lang="en"
        lang="en">
<wicket:head>
    <script wicket:id="jquery.atmosphere.js" type="text/javascript"></script>
    <script>

    jQuery(document).ready(function() {
            function callback(response) {
                // Websocket events.
                jQuery.atmosphere.log('info', ["response.state: " + response.state]);
                jQuery.atmosphere.log('info', ["response.transport: " + response.transport]);
                if (response.transport != 'polling' && response.state != 'connected' && response.state != 'closed') {
                	jQuery.atmosphere.log('info', ["response.responseBody: " + response.responseBody]);
                    if (response.status == 200) {
                        var data = response.responseBody;
                        if (typeof(data.split("###")[1]) == "undefined") { // We're not in the chat Meteor
                        	document.getElementById('clock').innerHTML = data;
                        }
                    }
                }
            }

            // You can set websocket, streaming or long-polling here.
            jQuery.atmosphere.subscribe(document.getElementById('cometStart').href,
                    callback,
                    jQuery.atmosphere.request = {transport: 'streaming'});
        });
    </script>

</wicket:head>
<body>
<wicket:panel>
    <a wicket:id="cometStart" id="cometStart"></a>

    <div wicket:id="clock" id="clock">99:99:99</div>
	<br/><br/>
    <div>
    <iframe id="cometFrame" name="cometFrame" width="0" height="0" border="0" style="border-width: 0px">
    </iframe>
    </div>
</wicket:panel>
</body>
</html>
